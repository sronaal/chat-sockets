<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
        integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">
    <title>CHAT Private</title>
</head>

<body>

    <nav class="nav navbar-dark bg-primary">
        <a class="nav navbar-brand mx-auto" href="/">Chat Privado</a>
    </nav>
    
    <!--FORMULARIO USUARIO-->
    
    <div class="card col-md-4 mx-auto mt-5 " id="nick-wrap">
        <div class="card-header">
            <h3>Introduce tu usuario</h3>
        </div>
        <p id="nick-error"></p>
        <div class="card-body">
            <form id="nick-form">
                <input type="text" class="form-control" id="nick-name">
                <button type="submit" class="btn btn-success mt-3" id="nick-btn"><i
                        class="fas fa-sign-in-alt"></i>Acceder</button>
            </form>
        </div>
    </div>


    <!--FORMULARIO MENSAJES-->
    <div class="container" id="container-wrap">
        <div class="row">
            
            <div class="col-md-7 offset-md-1 mt-5">
                <div class="card">
                    <div class="card-header">
                        <h4>Chat</h4>
                    </div>
                    <div id="chat" class="card-body">

                    </div>
                    <form id="messages-form" class="card-footer">
                        <div class="input-group">
                            <input type="text" class="form-control" id="message">
                            <div class="input-group-append">
                                <button type="submit" class="btn btn-success">
                                    <li class="fas fa-paper-plane"></li>Enviar
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <!--Vista Usuarios Conectados-->
            <div class="col-md-3 mt-5">
                <div class="card">
                    <div class="card-header">
                        <h3>Usuario Conectados</h3>
                    </div>
                    <div class="card-body">
                        <div id="usernames"></div>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="/socket.io/socket.io.js" charset="UTF-8"></script>
    <script src="js/main.js"></script>
</body>

</html>
